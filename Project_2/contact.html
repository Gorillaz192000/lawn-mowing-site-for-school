<link href="css/styles.css" rel="stylesheet" />
 <link rel="stylesheet" href="https://use.typekit.net/mnq5mre.css">
<style>
  * {
    font-family: "futura-100", sans-serif !important;
    font-weight: 700 !important;
    font-style: italic !important;
  }

  html, body {
    font-family: "futura-100", sans-serif !important;
    font-weight: 700 !important;
    font-style: italic !important;
  }
</style>
<section class="py-5">
  <div class="position-relative py-5">
    <div class="position-absolute"><img alt="" class="img-fluid" src="https://as1.ftcdn.net/v2/jpg/03/34/20/04/1000_F_334200452_zW4J8ij36GPGsxB4uNDuxynRmpohn3jd.jpg"alt=""></div>
    <div class="position-relative">
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-lg-6">
            <div class="bg-white p-5 rounded shadow mt-5">
              <h2 class="display-6 fw-bold text-center mb-4">Contact Us</h2>
              <form>
                <div class="row">
                  <div class="col-md-12">
                    <div class="mb-3">
                      <input class="form-control bg-light" placeholder="Your name" type="text">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <input class="form-control bg-light" placeholder="Your email" type="text">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <textarea class="form-control bg-light" placeholder="Your message" rows="4"></textarea>
                    </div>
                  </div>
                  <div class="col-md-5">
                    <div class="d-grid">
                      <button class="btn btn-primary" type="submit">Send message</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
