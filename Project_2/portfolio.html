<!DOCTYPE html>
<html lang="en">
<link href="css/styles.css" rel="stylesheet" />
 <link rel="stylesheet" href="https://use.typekit.net/mnq5mre.css">
<style>
  * {
    font-family: "futura-100", sans-serif !important;
    font-weight: 700 !important;
    font-style: italic !important;
  }

  html, body {
    font-family: "futura-100", sans-serif !important;
    font-weight: 700 !important;
    font-style: italic !important;
  }
</style>
<head>
  <title>Our work</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Our work</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://as2.ftcdn.net/v2/jpg/03/28/70/75/1000_F_328707583_A6HuCcWNfgUeYgxrkbYU3tN5s0FXUBmU.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://as1.ftcdn.net/v2/jpg/02/81/49/98/1000_F_281499803_MOj7Gn3f04Uo3BW0tN4ZOw8mnaf4lzEx.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://as2.ftcdn.net/v2/jpg/00/04/55/73/1000_F_4557393_YiSI4Xnu5K8cu90C9oWDesHXvnwUAZLY.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
